<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="header" id="List">
            <h1>To-do List</h1>
            <input type="text" id="input" placeholder="Add item..">
            <span onclick="newItem();" class="btn">Add</span>
        </div>
        <ul id="items">
            <li>Web Assignment</li>
            <li>Lab Task</li>
            <li class="checked">Quiz</li>
            <li>Sessional</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
